libcMissed=Moose necesita una arquitectura de 32 bits, por favor lleve a cabo las siguientes operaciones:\n\nsudo dpkg --add-architecture i386\nsudo apt-get update\nsudo apt-get install ia32-libs\n\nSi usted esta en Debian 8 o Ubuntu 14.04 o superior, por favor ejecute las siguientes operaciones:\n\nsudo dpkg --add-architecture i386\nsudo apt-get update\nsudo apt-get install libx11-6:i386\nsudo apt-get install libgl1-mesa-glx:i386\nsudo apt-get install libfontconfig1:i386\nsudo apt-get install libssl1.0.0:i386\n\nPara visualizaciones con Mondrian es necesario instalar la librería libcairo:\n\nsudo apt-get install libcairo2:i386
